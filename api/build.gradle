description = "PerfMark API"

sourceCompatibility = 1.6
targetCompatibility = 1.6

dependencies {
    compile libraries.jsr305,
            libraries.errorprone
    testCompile project(':perfmark-impl'),
            project(':perfmark-java6'),
            libraries.truth

    jmh project(':perfmark-java9'),
            project(':perfmark-java7')
}


compileTestJava {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

compileJmhJava {
    sourceCompatibility = 1.9
    targetCompatibility = 1.9
}

configurations {
    jmhCompileClasspath {
        attributes {
            attribute(TargetJvmVersion.TARGET_JVM_VERSION_ATTRIBUTE, 9)
        }
    }
}

javadoc {
    exclude 'io/perfmark/Impl**'
}

jmh {
    timeOnIteration = "1s"
    warmup = "1s"
    fork = 1
    warmupIterations = 10

